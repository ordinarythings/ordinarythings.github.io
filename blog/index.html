---
layout: default
---

<div class="blog">
    <h1>Stories:</h1>
    <ul>
        {% for post in site.posts %}
          <li>
              <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
    </ul>
</div>

<div class="blog">
    <h1>Doors:</h1>
    <ul>
        {% for post in site.posts %}
          {% if post.collection == "Doors" %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
    </ul>
</div>
